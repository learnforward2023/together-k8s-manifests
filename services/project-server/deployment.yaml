apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-server-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-server-development
  template:
    metadata:
      labels:
        app: project-server-development
    spec:
      containers:
        - name: project-server-development
          image: learnforward2022/project-server-development:latest
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: db-user
                key: db_user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-password
                key: db_password
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: db-host
                key: db_host
          ports:
            - containerPort: 8080
          command: ["sh", "-c"]
          args:
            - "yarn migration:development"
---
